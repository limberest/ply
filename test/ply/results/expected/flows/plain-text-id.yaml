Start:
  id: s1
  status: Completed
Get ID Plain Text:
  id: s3
  request:
    url: ${baseUrl}/randomId
    method: GET
    headers: {}
  response:
    status:
      code: 200
      message: OK
    headers:
      content-type: text/plain; charset=utf-8
    body: ${~.*}
  status: Completed
Movie by ID:
  id: s4
  request:
    url: ${baseUrl}/movies/${@s3.response.body}
    method: GET
    headers:
      Accept: application/json
  response:
    status:
      code: 200
      message: OK
    headers:
      content-type: application/json; charset=utf-8
    body: |-
      {
        "credits": [
          {
            "name": "${~.*}",
            "role": "director"
          },
          {
            "name": "${~.*}",
            "role": "actor"
          },
          {
            "name": "${~.*}",
            "role": "actor"
          },
          {
            "name": "${~.*}",
            "role": "actor"
          },
          {
            "name": "${~.*}",
            "role": "actor"
          },
          {
            "name": "${~.*}",
            "role": "actor"
          }
        ],
        "description": "${~.*}",
        "id": "${@s3.response.body}",
        "poster": "${~.*}",
        "rating": ${~.*},
        "title": "${~.*}",
        "webRef": {
          "ref": "${~.*}",
          "site": "imdb.com"
        },
        "year": 193${~\d}
      }
  status: Completed
Stop:
  id: s2
  status: Completed
